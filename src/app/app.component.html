<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input id="passwordLength" class="input" (input)="onChange($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              id="useLetters"
              (change)="onChange($event)"
              type="checkbox"
            />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              id="useNumbers"
              (change)="onChange($event)"
              type="checkbox"
            />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input
              id="useSymbols"
              (change)="onChange($event)"
              type="checkbox"
            />
            Use Symbols
          </label>
        </div>
      </div>

      <button
        [disabled]="
          !(passwordLength && (useLetters || useNumbers || useSymbols))
        "
        (click)="onButtonClick()"
        class="button is-link is-fullwidth"
      >
        Generate!
      </button>

      <div *ngIf="password" class="box">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
